{% extends 'layout.html' %}

{% block title %}Profil{% endblock %}

{% block content %}
<h2>Profil</h2>
<div>
    <p>Les détails de votre compte:</p>
    <table>
        <tr>
            <td>Prénom:</td>
            <td>{{ account['prenom'] }}</td>
        </tr>
        <tr>
            <td>Nom:</td>
            <td>{{ account['nom'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
